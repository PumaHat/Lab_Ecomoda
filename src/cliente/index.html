<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xml:lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eco Moda</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&amp;family=Playfair+Display:ital,wght@0,400..900;1,400..900&amp;display=swap" rel="stylesheet" />
    <script src="script.js"></script>
</head>

<body>
    <header>
        <h1>Archivos de Ecomoda</h1>
        <span id="nombre_usuario"></span>
        <button id="subir">Subir archivo</button>
        <button id="cerrar_sesion">Cerrar sesión</button>
        <input type="file" hidden="hidden" id="archivosubir" />
    </header>
    <article id="p_archivos">
        <div class="cajabuscadora">
            <input type="search" placeholder="Buscar archivo" />
        </div>
        <div class="archivos">
          <table>
            <thead>
                <tr>
                    <th>Archivo</th>
                    <th>Propietario</th>
                    <th>Comentarios</th>
                </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
    </article>
    <article id="p_sesion" aria-current="page">
        <h2>Inicio de sesión</h2>
        <div class="cajita">
            <div>
                <label for="user">Usuario:</label>
                <input type="text" id="user" placeholder="Ingresa tu usuario" />
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" />
            </div>
            <div>
                <button id="inicio_sesion">Iniciar sesión</button>
                <a class="button" href="#registrar">Registrarse</a>
            </div>
        </div>
    </article>
    <article id="p_registrar">
        <h2>Registrar nuevo usuario</h2>
        <div class="cajitacomentarios">
            <label for="regnomusu">Nombre de usuario: </label>
            <input type="text" name="usuario" id="regnomusu" placeholder="gatitolector23" />
            <label for="regcorreo">Correo electrónico: </label>
            <input type="text" name="email" id="regcorreo" placeholder="ilovecatnip@yahoo.com" />
            <label for="regpass">Contraseña: </label>
            <input type="password" name="contrasena" id="regpass" placeholder="********" />
            <div>
                <button id="enviaregistro">Registrar</button>
            </div>
        </div>
    </article>
    <article id="p_comentarios">
        <h2>Comentarios</h2>
        <div class="cajitacomentarios">
            <label for="comment">Deja tu comentario:</label>
            <textarea id="comment" ></textarea>
            <div>
              <button id="dejarcomentario">Comentar</button>
              <a href="#archivos" class="button">Regresar</a>
            </div>
        </div>
        <div id="lista_comentarios"></div>
    </article>
</body>
</html>
